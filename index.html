<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lavender">
    <center><H2>
       REGISTRATION FORM</H2>
    </center>
    
    <form>
        <label for="username">username:</label>
        <input type="text" id="username" method="post">
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="number">phone no:</label>
        <input type="number" id="number">
        <br>
        <br>
        <h3>Gender</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="dob">Dob:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <h4>Skills</h4>
        <input type="checkbox" id="Html" value="Html" name="skills" >
        <label for="Html">Html</label>
        <br>
        <input type="checkbox" id="css" name="skills" >
        <label for="css">css</label>
        <br>
        <input type="checkbox" id="java" name="skills" >
        <label for="java">java</label>
        <br>
        <input type="checkbox" id="python" name="skills" >
        <label for="python">python</label>
        <br>
        <input type="checkbox" id="nodejs" name="skills" >
        <label for="nodejs">nodejs</label>
        <h4>Address</h4>
        <textarea rows="5" columns="5"></textarea>
        <br>
        <br>
        <h3>Resume</h3>
        <input type="file">
        <br>
        <br>
        <br>
        <center>
            <input type="submit">
            <input type="reset">
            
            
        </center>

        
     </form>
</body>
</html>
